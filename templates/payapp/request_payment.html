{% extends "base.html" %}
{% block title %}Request Payment{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h2 class="mb-4">Request Payment</h2>
  {% if error %}
    <div class="alert alert-warning">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username to Request From</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount ({{ request.user.account.currency }})</label>
      <input type="number" class="form-control" name="amount" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Request</button>
  </form>
</div>
{% endblock %}
