{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
</div>
{% endblock %}
