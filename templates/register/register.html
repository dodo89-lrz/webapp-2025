{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
